<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_id}"/>
                            <h:outputText value="#{productoController.selected.id}" title="#{myBundle.ViewProductoTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_cantidad}"/>
                            <h:outputText value="#{productoController.selected.cantidad}" title="#{myBundle.ViewProductoTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_fechaingreso}"/>
                            <h:outputText value="#{productoController.selected.fechaingreso}" title="#{myBundle.ViewProductoTitle_fechaingreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_nombreproducto}"/>
                            <h:outputText value="#{productoController.selected.nombreproducto}" title="#{myBundle.ViewProductoTitle_nombreproducto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_precio}"/>
                            <h:outputText value="#{productoController.selected.precio}" title="#{myBundle.ViewProductoTitle_precio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductoLabel_tipoproductoId}"/>
                            <h:outputText value="#{productoController.selected.tipoproductoId.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
