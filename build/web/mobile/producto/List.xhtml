<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductoListPage">
        <pm:header title="#{myBundle.ListProductoTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ProductoCreatePage:ProductoCreateForm" actionListener="#{productoController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ProductoCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductoListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{productoController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ProductoEditPage:ProductoEditForm" action="pm:ProductoEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cantidad}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaingreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.nombreproducto}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.precio}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.tipoproductoId.id}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{productoController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListProductoTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
