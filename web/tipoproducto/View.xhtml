<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoproductoViewDlg" widgetVar="TipoproductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoproductoTitle}" closeOnEscape="true">

            <h:form id="TipoproductoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoproductoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoproductoLabel_id}"/>
                        <h:outputText value="#{tipoproductoController.selected.id}" title="#{myBundle.ViewTipoproductoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTipoproductoLabel_tipoproducto}"/>
                        <h:outputText value="#{tipoproductoController.selected.tipoproducto}" title="#{myBundle.ViewTipoproductoTitle_tipoproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoproductoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
